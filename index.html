<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <title>order summary</title> 
</head> 

<body> 
    <div class="card shadow" >
        <img class="card-img-top" src="images/illustration-hero.svg" alt="Card image cap">
        <div class="card-body text-center">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
          <div class="container">
            <div class="row"> 
              <div class="col-2 d-flex align-items-center justify-content-center"> 
                <img class="music-image" src="images/icon-music.svg" alt="music-icon">
              </div>
              
                <div class="col-6 d-flex align-items-center">
                <div class="description">          
                  <h4 class="topic">Annual Plan</h4>
                  <p class="price">$59.99/year</p>  
                </div>
              </div>
                    
              <div class="col-4 d-flex align-items-center justify-content-end">
                <a class="change-btn" href="#">Change</a>
              </div>  
            </div> 
          </div>
        </div> 
     <div style="display: flex; justify-content: space-evenly;"> <button class="payment-btn btn shadow w-75 ">Proceed to Payment</button> </div>
      <button class="cancel-btn btn">Cancel Order</button> 
      </div> 
      </div>
      </div>  
     


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
